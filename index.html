<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Martha Fontalvo - Portafolio</title>
  <meta name="description" content="Portafolio de Martha Fontalvo - proyectos de ciberseguridad y tecnología con impacto social">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* 🎨 Paleta de colores */
    :root {
      --azul-rey: #0D47A1;
      --fondo-claro: #F5F5F5;
      --dorado: #FFD700;
      --texto-oscuro: #212121;
    }

    /* 🎯 Estilos generales */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--fondo-claro);
      color: var(--texto-oscuro);
    }

    header {
      background: var(--azul-rey);
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      background: var(--dorado);
      text-align: center;
      padding: 0.5em;
    }

    nav a {
      margin: 0 1em;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--azul-rey);
    }

    .container {
      max-width: 900px;
      margin: 2em auto;
      padding: 2em;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    /* 📸 Imagen de perfil */
    .foto-perfil {
      width: 150px;
      border-radius: 50%;
      border: 3px solid var(--azul-rey);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: block;
      margin: 0 auto 1em;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      margin-top: 4em;
      padding: 1em;
      background: #ecf0f1;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Martha Fontalvo</h1>
    <p>Transición a la ciberseguridad | Tecnología con propósito social</p>
  </header>

  <nav>
    <a href="#proyectos">Proyectos</a>
    <a href="#habilidades">Habilidades</a>
    <a href="#contacto">Contacto</a>
  </nav>

Martha Fontalvo. Inspirando con código y corazón 🧡
</footer>

</body>
</html>
